<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Form</title>
    <style>
        div {
            box-sizing: border-box;
            width: 100%;
            border: 100px solid black;
            float: left;
            align-content: center;
            align-items: center;
        }

        form {
            margin: 0 auto;
            width: 600px;
        }

        .textbox {
            border: 1px dotted #000000;
            outline: 0;
            height: 25px;
            width: 25px;
        }
    </style>
    <script src="Demo.js"></script>
</head>
<body style="background-color:gainsboro;">
    <h1 style="text-align: center;">REGISTRATION FORM</h1>
    <form name="RegForm" onsubmit="return sample()" action="HTMLPage2.html">
        Full Name: <input type="text" id="name" size="65" name="Name" />
        <br /><br />

        E-mail Address: <input type="text" id="email" size="65" name="EMail" />
        <br /><br />

        Phone Number: <input type="text" id="tel" name="Telephone" onkeyup="addHyphen(this)" />
        <button onclick="tryIt()"></button>
        <p id="demo"></p>
        <br/><br/>

        <input type="submit" value="Submit" name="Submit" />



    </form>
    <script>
        function addHyphen(element) {
            let ele = document.getElementById(element.id);
            ele = ele.value.split('-').join('');

            let finalVal = ele.match(/.{1,3}/g).join('-');
            document.getElementById(element.id).value = finalVal;
        }
        </script>
    
    <script>
        function tryIt() {
            var fv = []
            var fv = finalVal.split('-');
            var val = fv[0];

            if (921 < val.value || val.value < 999) {
            alert("Vodafone");
           
        }

            if (val.value < 799 || val.value > 621) {
            alert("Reliance Jio");
        }

            if (801 < val.value || val.value < 920) {
            alert("Idea");
        }
    }
    </script>
</body>
</html>
