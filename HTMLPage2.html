<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="Demo2.js"></script>
</head>
<body>
    <div class="container">
        <div class="main">

            <form id="form_id" method="post" name="myform">


                <p>
                    Dear <span id="result-name">,</span>
                </p>
                <p>
                    Thank you for your inquiry. A 4 digit verification number has been sent to your phone number: <span id="result-tel">, please enter in the following box and submit for confirmation:</span>
                </p>

                <label>OTP :</label>
                <input type="password" name="password" id="password" />

                <br /><br />
                <input type="button" value="Validate" id="submit" onclick="validate()" />
            </form>
            <span><b class="note">Note : </b>For this demo use following OTP. <br /><b class="valid">OTP : 2879</b></span>
        </div>
    </div>
    <script>
        var attempt = 3;
        function validate() {
            
            var password = document.getElementById("password").value;
            if (password == "2879") {
                alert("Validation Successful");
                window.location = "HTMLPage3.html"; 
                return false;
            }
            else {
                attempt--;
                alert("You have left " + attempt + " attempt;");
                
                if (attempt == 0) {
                    
                    document.getElementById("password").disabled = true;
                    document.getElementById("submit").disabled = true;
                    window.location = "demo.html";
                    return false;
                }
            }
        }
        </script>
</body>
</html>
